tjpcov:
  sacc_file: /home/c2042999/PCA_project/Covariance_understanding/SRD_specs/cl_and_xi_data.fits

  cosmo: /home/c2042999/PCA_project/Covariance_understanding/SRD_specs/cosmo_MCMC.yaml

  cov_type: [FourierGaussianFsky]
  
  # Survey params:
  # 5 lens bins - from Table 2 in https://arxiv.org/pdf/2212.09345
  Ngal_lens{{ 0 }}: {{2.25}} # arc_min^2
  Ngal_lens{{ 1 }}: {{3.11}} # arc_min^2
  Ngal_lens{{ 2 }}: {{3.09}} # arc_min^2
  Ngal_lens{{ 3 }}: {{2.61}} # arc_min^2
  Ngal_lens{{ 4 }}: {{2.00}} # arc_min^2

  # 5 source bins  - from Table 2 in https://arxiv.org/pdf/2212.09345
  {% for i in range(5) %} 
  Ngal_src{{ i }}: {{1.78}} # arc_min^2
  {% endfor %}

  # constant bin sigma_e  - from Table 2 in https://arxiv.org/pdf/2212.09345
  sigma_e_src{{ 0 }}: {{ 0.26 }}
  sigma_e_src{{ 1 }}: {{ 0.26 }}
  sigma_e_src{{ 2 }}: {{ 0.26 }}
  sigma_e_src{{ 3 }}: {{ 0.26 }}
  sigma_e_src{{ 4 }}: {{ 0.26 }}

  # linear bias for lenses constant for redshift bin  - from Table 2 in https://arxiv.org/pdf/2212.09345
  {% for i, val in [(0, 1.229), (1, 1.362), (2, 1.502), (3, 1.648), (4, 1.799)] %}
  bias_lens{{ i }}: {{ val }}
  {% endfor %}

  IA: 0.8

GaussianFsky:
  fsky: 0.2982
